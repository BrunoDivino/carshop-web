{% extends "./template.html" %}
{% block conteudo %}

        <a class="btn btn-primary" href="{{ url_for('client_new.index') }}">New Client</a>
        <a class="btn btn-primary" href="{{ url_for('car_new.index') }}">New Car</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>CPF</th>
                    <th>Name</th>
                    <th>Is Opportunity?</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.cpf }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.is_opportunity }}</td>
                </tr>
                {% endfor %}
                <a class="btn btn-danger" href="{{ url_for('car_list.index') }}">Go to Cars</a>
            </tbody>
        </table>
{% endblock %}
